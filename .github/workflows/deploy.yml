name: Deploy to Koyeb

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Koyeb
        uses: koyeb/action@v1
        with:
          api-token: ${{ secrets.KOYEB_API_TOKEN }}
          app: koyeb-reality-proxy
          service: proxy-service
          domain: your-domain.koyeb.app